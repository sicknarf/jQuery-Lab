<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <table id="developer-skills">
        <thead>
            <tr>
                <th>My Developer Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="rows"><button class="btn btn-xs btn-danger remove-skill">x</button>&nbsp;Cascading Style Sheets</td>
            </tr>
            <tr>
                <td class="rows"><button class="btn btn-xs btn-danger remove-skill">x</button>&nbsp;Hypertext Markup Language</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td class="field"><input placeholder="enter a skill!" id="skillset"><button class="btn btn-xs btn-success" id="add-skill">ADD SKILL</button></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
